<!doctype html>
<html ng-app="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/main1.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <img src="Images/Holidayforcast.gif" alt="Logo" align="left" height="70" width="250"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script type="text/javascript" src="js/Holidayforcast_controllers.js"></script>
        <script type="text/javascript" src="js/Holidayforcast_modules.js"></script>
    </head>

<body>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p class="intro">Choose one search field or combine search fields:</p>
    
<form class="pure-form pure-form-aligned weather-form" action="search-result.html">
<!--<form  ng-controller="weatherSearchController" ng-submit="submit()" class="pure-form pure-form-aligned weather-form">-->
    <fieldset>
        <div class="pure-control-group">
            <label for="temperature">
                <img src="icons/Thermometer.png" alt="Thermometer" class="weatherIcons">
            </label>
            <input type="text" class="inputs"  id="temperature" name="temperature" placeholder="Temperature">
        </div>
        <div class="pure-control-group">
            <label for="weathertype">
                <img src="icons/weathertype.png" alt="Weathertype" class="weatherIcons"> 
            </label>
            <input type="text" class="inputs"  id="weathertype" name="weathertype" placeholder="Type of weather">
        </div>
   
        <div class="pure-control-group">
            <img src="icons/humidity.png" alt="Humidity" class="weatherIcons">
            <input type="text" class=inputs name="humidity" placeholder="Humidity">
        </div>
        <div class="pure-control-group">
            <img src="icons/windspeed.png" alt="Wind speed" class="weatherIcons">
            <input ng-model="windspeed" type="text" class="inputs" name="windspeed" placeholder="Wind speed">
        </div>
        <div class="pure-control-group">
             <img src="icons/earth.png" alt="Location" class="weatherIcons"> 
             <select ng-model="location"  class="inputs" name="location" placeholder="Location">
                <option value="Europe" value="-28,36,44,71">Europe</option>
                <option value="USA" value="-172,26,-47,67">USA</option>
            </select>
        </div>
    </fieldset>
    <button type="button-large" class="button-large">Search</button>
    <pre ng-bind="windspeed"></pre>
</form>



</body>
</html>
