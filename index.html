<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="pure-min.css">
        <link rel="stylesheet" href="main1.css">
        <script type="text/javascript" src="angular.min.js"></script>
    </head>

<body>
    <p class=intro>Choose one search field or combine search fields:</p>
    
<form class="pure-form pure-form-aligned weather-form">
    <fieldset>
        <div class="pure-control-group">
            <label for="temperature">
                <img src="icons/Thermometer.png" alt="Thermometer" class="weatherIcons">
            </label>
            <input type="text" class=inputs  id="temperature" name="temperature" placeholder="Temperature">
        </div>
        <div class="pure-control-group">
            <label for="weathertype">
                <img src="icons/weathertype.png" alt="Weathertype" class="weatherIcons"> 
            </label>
            <input type="text" class=inputs  id="weathertype" name="weathertype" placeholder="Type of weather">
        </div>
   
        <div class="pure-control-group">
            <img src="icons/humidity.png" alt="Humidity" class="weatherIcons">
            <input type="text" class=inputs name="humidity" placeholder="Humidity">
        </div>
        <div class="pure-control-group">
            <img src="icons/windspeed.png" alt="Wind speed" class="weatherIcons">
            <input type="text" class=inputs name="windspeed" placeholder="Wind speed">
        </div>
        <div class="pure-control-group">
            <img src="icons/kalender.jpg" alt="Kalender" class="weatherIcons">
            <input type="text" class=inputs name="Period" placeholder="mm.dd.yy - mm.dd.yy">
        </div>
        <div class="pure-control-group">
             <img src="icons/earth.png" alt="Location" class="weatherIcons"> 
             <input type="text" class=inputs name="location" placeholder="Location"> 
        </div>
    </fieldset>
</form>

<button type="button-large" class=button-large>Search</button>

</body>
</html>
